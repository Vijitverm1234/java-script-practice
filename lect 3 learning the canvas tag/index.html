<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    ::placeholder{
        text-align: center;
        font-weight: 600;
    }
    body{
        background-image: url(Untitled\ design.gif);
        background-repeat: no-repeat;
        background-size: cover;
    }
  </style>

	<!-- canvas is to draw the visual , graphics via scripting  -->

  <body class="bg-primary">
    
        <div class="row " style="margin-top: 100px;">
           <center> <div class="col-9 ">
                <div class="card">
                    <div class="card-body">
                        <canvas id="blank" width="400" height="400" style="border:1px solid #000000;"></canvas>
                    </div>
                </div>
            </center>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const canvas=document.getElementById('blank').getContext('2d')
        canvas.fillStyle='#FF0000'

        canvas.fillRect(10,10,300,1)
        canvas.fillRect(10,20,300,1)
        canvas.fillRect(10,30,300,1)
        canvas.fillRect(10,40,300,1)
        canvas.fillRect(10,10,1,300)
        canvas.fillRect(20,10,1,300)
        canvas.fillRect(30,10,1,300)
        canvas.fillRect(40,10,1,300)

     


        // first=x top left corner 0 pixcels to right
        // 2nd=y top left corner  0px down
    </script>
  </body>
</html>
