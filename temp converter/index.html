<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temp Converter</title>
</head>
<body style="background-color: black;">
    <form id="tempForm" >
        <h1>Temperature Converter</h1>
        <input type="number" id="textbox" value="0" placeholder="Enter Temperature"><br>
        <input type="radio" id="fahren" name="unit"><label for="fahren">Celsius ➡️ Fahrenheit </label><br>
        <input type="radio" id="celsius" name="unit"><label for="celsius">Fahrenheit ➡️ Celsius</label><br>
        <button id="submit" type="button" onclick="convert()">Change</button>
        <p id="result"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
