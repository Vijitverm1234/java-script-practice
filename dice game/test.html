<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .navbar .cart {
            cursor: pointer;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .product-box {
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            transition: transform 0.3s;
            width: 30%;
        }
        .product-box:hover {
            transform: translateY(-10px);
        }
        .product-box img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-box h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .product-box p {
            color: #777;
        }
        .product-box .price {
            font-size: 1.2rem;
            color: #000;
            margin: 1rem 0;
        }
        .product-box button {
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }
        .product-box button:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .close-btn {
            background-color: #333;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #555;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }
        .cart-item img {
            width: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>My Store</h1>
        <div class="cart" onclick="openCart()">Cart (0)</div>
    </div>

    <div class="products">
        <div class="product-box">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h2>Product 1</h2>
            <p>Some description of product 1.</p>
            <div class="price">$10.00</div>
            <button onclick="addToCart('Product 1', 10.00, 'https://via.placeholder.com/150')">Add to Cart</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h2>Product 2</h2>
            <p>Some description of product 2.</p>
            <div class="price">$20.00</div>
            <button onclick="addToCart('Product 2', 20.00, 'https://via.placeholder.com/150')">Add to Cart</button>
        </div>
        <div class="product-box">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h2>Product 3</h2>
            <p>Some description of product 3.</p>
            <div class="price">$30.00</div>
            <button onclick="addToCart('Product 3', 30.00, 'https://via.placeholder.com/150')">Add to Cart</button>
        </div>
    </div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <h2>Cart</h2>
            <div id="cartItems"></div>
            <div id="totalPrice" style="font-size: 1.2rem; margin: 1rem 0;"></div>
            <button class="close-btn" onclick="closeCart()">Close</button>
        </div>
    </div>

    <script>
        let cart = [];
        let cartCount = 0;

        function addToCart(productName, productPrice, productImage) {
            cart.push({ name: productName, price: productPrice, image: productImage });
            cartCount++;
            document.querySelector('.cart').innerHTML = Cart (${cartCount});
        }

        function openCart() {
            let cartItemsDiv = document.getElementById('cartItems');
            let totalPrice = 0;
            cartItemsDiv.innerHTML = '';
            cart.forEach((item, index) => {
                cartItemsDiv.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>`;
                totalPrice += item.price;
            });
            document.getElementById('totalPrice').innerHTML = Total: $${totalPrice.toFixed(2)};
            document.getElementById('cartModal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }
    </script>
</body>
</html>
