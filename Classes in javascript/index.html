    <script>
        // static : keyword that defines propertirs and method that belong to class itself not the object created from that class (class owns everthing that static not the object)
        class MathUtil{
            static pi=3.14159;
            static getDiamter(radius){
                this.radius=radius;
                return radius*2;
            }
            static getCircum(){
                console.log(Math.round(2*this.pi*this.radius));
            }
            static getArea(){
                console.log(Math.round(this.pi*Math.pow(this.radius,2)));
            }
        }
        console.log("area of the cirecle is "+Math.round( MathUtil.pi*7*7)+"m^2");
        console.log("Diamter : "+MathUtil.getDiamter(10));
        MathUtil.getCircum();
        MathUtil.getArea();
